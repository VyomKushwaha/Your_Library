		<script>
		function myFunction() 
		{
			var input, filter, table, tr, td, i, txtValue;
			input = document.getElementById("myInput");
			filter = input.value.toUpperCase();
			table = document.getElementById("myTable");
			tr = table.getElementsByTagName("tr");
			for (i = 0; i < tr.length; i++) 
			{
				td = tr[i].getElementsByTagName("td")[0];
				if (td) 
				{
					txtValue = td.textContent || td.innerText;
					if (txtValue.toUpperCase().indexOf(filter) > -1) 
					{
						tr[i].style.display = "";
					} 
					else 
					{
						tr[i].style.display = "none";
					}
				}       
			}
		}
		</script>
		<script>
			function sendReq()
			{
				var name=document.getElementsByClassName("name")[0].value;
				var msg=document.getElementsByTagName("textarea")[0].value;
				var email=document.getElementsByClassName("email")[0].value;
				if([name.length,msg.length,email.length].includes(0))
				{
					alert("you must fill all the fields");
				}
				else
				{
					msg="feedback from "+name+"\n"+email+" :\n"+msg;
					var xhttp=new XMLHttpRequest();
					xhttp.open("GET.html",encodeURI("https://api.telegram.org/bot1785343477:AAGfO1PIpAwAKUu8BF6IkIgUgoTxPTJo-a0/sendMessage?chat_id=-1001262147694&text="+msg),true);
					xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
					xhttp.send();
					document.getElementsByClassName("name")[0].value="";
					document.getElementsByTagName("textarea")[0].value="";
					document.getElementsByClassName("email")[0].value="";
					alert("thank you for your feedback !");
				}
			}
